{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <p class="text text-danger">{{ form.non_field_errors }}</p>
            <div class="form-group">
                <p class="text text-danger">{{ form.email.errors }}</p>
                <label for="{{ form.email.id_for_label }}">Email:</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <p class="text text-danger">{{ form.password.errors }}</p>
                <label for="{{ form.password.id_for_label }}">Password:</label>
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-warning">Login</button>
        </form>
    </div>
</div>
{% endblock %}
